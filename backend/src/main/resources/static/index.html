<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Server connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="John">
                </div>
                <button id="join" class="btn btn-default" disabled="disabled">Join</button>
                <button id="launch" class="btn btn-default" disabled="disabled">Launch game</button>
            </form>
        </div>
    </div>

    <form class="form-inline">
        <div class="form-group">
            <label for="name">Phase de renfort</label>
        </div>
        <button id="renfortDemande" class="btn btn-default">Voir le nombre de renfort disponible</button>
        <button id="renfortDepot" class="btn btn-default">DÃ©poser des renforts</button>
        <input type="text" id="renfortInput" class="form-control" placeholder="SouthAfrica:2,Congo:1">
    </form>

    <form class="form-inline">
        <div class="form-group">
            <label for="name">Phase d'attaque</label>
        </div>
        <button id="passerAttaque" class="btn btn-default">Passer</button>
        <button id="faireAttaque" class="btn btn-default">Attaquer</button>
        <input type="text" id="attaqueInput" class="form-control" placeholder="attaquant,defenseur,nombreUnite">
    </form>

    <form class="form-inline">
        <div class="form-group">
            <label>Phase de fortification</label>
        </div>
        <button id="passerFortif" class="btn btn-default">Passer</button>
        <button id="faireFortif" class="btn btn-default">Fortifier</button>
        <input type="text" id="fortifInput" class="form-control" placeholder="monPaysA,monPaysB,nombreUnite">
    </form>

    <form class="form-inline">
        <div class="form-group">
            <label>Terminer mon tour</label>
        </div>
        <button id="terminerTour" class="btn btn-default">Suivant</button>
    </form>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Room</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
